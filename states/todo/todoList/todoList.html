<div class="panel panel-primary custom-panel">
    <div class="panel-heading">
      <table width="100%" class="custom-header">
        <tr class="show-row white-font">
          <td width="5%">
              <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>  
          </td> 
          <td width="80%">
              <span ng-if="!vm.editMode">{{data.name}}</span>
              <input class="custom-input-font" ng-if="vm.editMode" type="text" ng-model="data.name" >
           </td>
           <td width="15% class="pull-right>
              <button class="transparent-btn" ng-if="vm.editMode" ng-click="saveTodoList()">
                 <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
              </button>
              <button class="transparent-btn" ng-if="!vm.editMode" ng-click="editTodoList()">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button class="transparent-btn" class="button" ng-click="todo.removeById(todo.todoLists, data.id)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true" ></span>
              </button>
           </td>
          <tr>
        </table>
     </div>
      <div class="custom-input">
        <table width="100%">
          <tr >
          <td width="5%"><span class="glyphicon glyphicon-plus custom-plus" aria-hidden="true"></span></td>
          <td width="95%">
          <div class="input-group merged-elements">
            <input type="text" class="form-control" name="name" ng-model="vm.name" placeholder=" Start typing here to create a task..." aria-describedby="basic-addon2">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button" ng-click="addNewTodoInList(data.id, vm.name)"> Add Task</button>
            </span>
          </div>
        </td>
      </tr>
    </table>
      </div>
    <div>
  	   <todo-item data="item" list="data" ng-repeat="item in data.todos"></todo-item>
    </div>
</div>
