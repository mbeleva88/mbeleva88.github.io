    <meta charset="utf-8">
    <title>Kendo UI directives for AngularJS</title>

    <link href="//cdn.kendostatic.com/2014.1.318/styles/kendo.dataviz.default.min.css" rel="stylesheet" type="text/css" />
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="//cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>

    <!-- <link rel="stylesheet " href="tmp/kendo/dist/styles/web/kendo.silver.mobile.css" /> -->
    <!-- <script src="tmp/kendo/dist/js/jquery.js"></script> -->
    <!-- <script src="tmp/kendo/dist/js/kendo.all.js"></script> -->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>
    <script src="./angular-kendo.js"></script>

    <script src="./doc/doc.js"></script>
    <script src="./doc/lib/trykendo.js"></script>
    <link rel="stylesheet" href="./doc/style.css" />

    <link rel="stylesheet" href="./doc/lib/prism/prism.css" />
    <script src="./doc/lib/prism/prism.js" data-manual></script>
  </head>

  <body ng-app="DemoApp" ng-controller="DemoController">
    <header class="fixed">
      <div class="title">
        Angular-Kendo.js
        <span ng-if="$route.current.widget">/ {{ $route.current.title }} widget</span>
      </div>
    </header>
    <a class="logolink" href="#/"></a>
    <header class="spacer">A</header>

    <div class="demolist">
      <h1>Documentation</h1>
      <ul>
        <li ng-repeat="item in docPages" class="{{ item.page == $route.current.page ? 'current' : '' }}">
          <a href="#/{{ item.page }}">{{item.title}}</a>
        </li>
      </ul>

      <h1>Web widget demos</h1>
      <ul>
        <li ng-repeat="item in webDemos" class="{{ item.widget == $route.current.widget ? 'current' : '' }}">
          <a href="#/{{ item.widget }}">{{item.widget}}</a>
        </li>
      </ul>
    </div>

    <div class="mainview">
      <div class="weblinks" ng-if="$route.current.widget">
        <div class="title">{{ $route.current.widget }}</div>
        <div class="body">
          <a href="http://demos.telerik.com/kendo-ui/web/{{ $route.current.widget | lowercase }}/index.html"
             >Demos at telerik.com</a>
          <a href="http://docs.telerik.com/kendo-ui/api/web/{{ $route.current.widget | lowercase }}"
             >Complete documentation</a>
        </div>
      </div>
      <h1 class="title">{{ $route.current.title }}</h1>
      <div ng-view id="pageview" style="visibility: hidden"></div>
    </div>

    <footer>
      This site was built with <a href="http://angularjs.org">AngularJS</a> and <a href="http://www.kendoui.com">Kendo UI</a>
    </footer>
